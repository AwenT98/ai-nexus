<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NEXUS | æœªæ¥æƒ…æŠ¥å±€</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* === 1. æ ¸å¿ƒå˜é‡ä¸é‡ç½® (Deep Space Theme) === */
        :root {
            --bg-deep: #050505; /* ææ·±é»‘ */
            --bg-card: rgba(30, 30, 35, 0.6); /* æ¯›ç»ç’ƒå¡ç‰‡ */
            --bg-card-hover: rgba(50, 50, 60, 0.8);
            --accent-primary: #00f2ea; /* èµ›åšé’ */
            --accent-secondary: #ff0050; /* æ•…éšœçº¢ */
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --border-color: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(0, 242, 234, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 80, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* === 2. å¤´éƒ¨è®¾è®¡ (Hero Section) === */
        header {
            padding: 60px 0 40px;
            text-align: center;
            position: relative;
        }
        
        .site-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 30%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .site-desc {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.2);
            color: var(--accent-primary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.1);
        }
        .status-dot {
            width: 8px; height: 8px; background: var(--accent-primary);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent-primary);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }

        /* === 3. é€šç”¨æ¿å—æ ‡é¢˜ === */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .section-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
        }

        /* åˆ·æ–°æŒ‰é’® */
        .refresh-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .refresh-btn:hover {
            background: var(--accent-primary);
            color: #000;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.4);
        }

        /* === 4. æç¤ºè¯ç½‘æ ¼ (å®Œç¾çš„å¯¹é½é€»è¾‘) === */
        .prompts-section { margin-bottom: 60px; }
        
        .prompts-grid {
            display: grid;
            gap: 20px;
            /* å…³é”®é€»è¾‘ï¼šå¼ºåˆ¶åˆ—æ•°ï¼Œé…åˆ JS åˆ‡ç‰‡ï¼Œä¿è¯æ°¸è¿œå¡«æ»¡ */
            grid-template-columns: repeat(4, 1fr); 
        }

        /* å“åº”å¼æ–­ç‚¹ - ä¿è¯æ•°å­¦æ•´é™¤ */
        @media (max-width: 1100px) {
            .prompts-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 800px) {
            .prompts-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 500px) {
            .prompts-grid { grid-template-columns: 1fr; }
        }

        .prompt-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 180px; /* å›ºå®šé«˜åº¦ï¼Œä¿è¯æ•´é½ */
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            box-shadow: var(--glow);
        }

        .prompt-tag {
            position: absolute;
            top: 15px; right: 15px;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .prompt-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 10px;
            padding-right: 60px; /* ç»™æ ‡ç­¾ç•™ä½ç½® */
            color: var(--text-main);
        }

        .prompt-content {
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            border-left: 2px solid var(--text-muted);
            transition: border-color 0.3s;
        }
        
        .prompt-card:hover .prompt-content {
            border-left-color: var(--accent-primary);
            color: #ddd;
        }

        .prompt-hint {
            margin-top: 10px;
            font-size: 0.75rem;
            text-align: right;
            color: var(--accent-primary);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }
        .prompt-card:hover .prompt-hint { opacity: 1; transform: translateY(0); }

        /* === 5. ä¸¤æ å¸ƒå±€ (News & Rank) === */
        .main-layout {
            display: grid;
            grid-template-columns: 2.5fr 1fr; /* å·¦å®½å³çª„ */
            gap: 40px;
        }
        @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; } }

        /* === æ–°é—»åˆ—è¡¨ (æ—¶é—´è½´é£æ ¼) === */
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        
        /* å·¦ä¾§æ—¶é—´è½´çº¿ */
        .news-list::before {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 24px;
            width: 2px;
            background: linear-gradient(to bottom, var(--accent-primary), transparent);
            opacity: 0.3;
        }

        .news-item {
            display: flex;
            gap: 20px;
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s;
            z-index: 1;
        }
        .news-item:hover {
            border-color: var(--text-muted);
            transform: translateX(5px);
            background: rgba(40, 40, 45, 0.9);
        }

        .news-icon-box {
            min-width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .news-body { flex: 1; }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }
        
        .news-source {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .src-ph { color: #ff6b6b; background: rgba(255, 107, 107, 0.1); }
        .src-hn { color: #feca57; background: rgba(254, 202, 87, 0.1); }
        .src-other { color: #54a0ff; background: rgba(84, 160, 255, 0.1); }

        .news-time { color: var(--text-muted); font-family: 'JetBrains Mono', monospace; }
        
        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        .news-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* === æ¦œå•æ ·å¼ (Rank) === */
        .rank-category { margin-bottom: 30px; }
        .rank-head-title {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .rank-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .rank-card:hover {
            background: var(--bg-card);
            border-color: var(--border-color);
        }

        .rank-num {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            color: var(--text-muted);
        }
        /* å‰ä¸‰åé‡‘é“¶é“œè‰² */
        .rank-card:nth-child(2) .rank-num { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); font-size: 1.4rem; } /* No.1 */
        .rank-card:nth-child(3) .rank-num { color: #c0c0c0; } /* No.2 */
        .rank-card:nth-child(4) .rank-num { color: #cd7f32; } /* No.3 */

        .rank-info { flex: 1; min-width: 0; }
        
        .rank-row-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .rank-name { font-weight: 600; font-size: 0.95rem; color: #fff; }
        
        /* ğŸ”¥ çƒ­åº¦åˆ†æ•° UI */
        .rank-score {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            padding: 2px 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 6px rgba(255, 71, 87, 0.3);
        }

        .rank-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* === é¡µè„š === */
        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            padding-bottom: 40px;
        }

        /* åŠ è½½çŠ¶æ€ */
        .loading-state {
            text-align: center; padding: 40px; color: var(--text-muted);
            animation: breathe 2s infinite ease-in-out;
        }
        @keyframes breathe { 0%,100% {opacity: 0.5;} 50% {opacity: 1;} }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1 class="site-title">AI NEXUS</h1>
            <p class="site-desc">Global Intelligence & Toolset Radar</p>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="update-time">SYSTEM SYNCING...</span>
            </div>
        </div>
    </header>

    <div class="container">
        
        <div class="prompts-section">
            <div class="section-header">
                <div class="section-title">ğŸ¨ çµæ„ŸæŒ‡ä»¤ / PROMPTS</div>
                <button class="refresh-btn" onclick="shufflePrompts()">
                    <span>ğŸ”„ éšæœºåˆ‡æ¢</span>
                </button>
            </div>
            
            <div id="prompt-container" class="prompts-grid">
                </div>
        </div>

        <div class="main-layout">
            
            <div class="left-col">
                <div class="section-header">
                    <div class="section-title">âš¡ å®æ—¶æƒ…æŠ¥ / NEWS STREAM</div>
                </div>
                <div id="news-container" class="news-list">
                    <div class="loading-state">Connecting to Neural Network...</div>
                </div>
            </div>

            <div class="right-col">
                <div class="section-header">
                    <div class="section-title">ğŸ† æƒå¨æ¦œå• / TOP TIER</div>
                </div>
                <div id="rank-container">
                    </div>
            </div>

        </div>
    </div>

    <footer>
        <p>AI Nexus Engine v3.0 â€¢ Powered by GitHub Actions</p>
        <p style="margin-top: 8px; opacity: 0.5;">Data sourced from Product Hunt, Hacker News & Global Labs</p>
    </footer>

    <script src="data.js"></script>

    <script>
        // === 1. æç¤ºè¯é€»è¾‘ï¼šå®Œç¾å¯¹é½ ===
        let allPrompts = [];
        
        function renderPrompts() {
            const container = document.getElementById('prompt-container');
            // æ¯æ¬¡å¿…é¡»å– 12 ä¸ªï¼Œä¿è¯ 4åˆ—ã€3åˆ—ã€2åˆ— éƒ½èƒ½æ•´é™¤ï¼Œä¸ç•™å°¾å·´
            const count = 12; 
            const shuffled = [...allPrompts].sort(() => 0.5 - Math.random()).slice(0, count);
            
            container.innerHTML = shuffled.map(p => `
                <div class="prompt-card" onclick="copyPrompt('${p.content.replace(/'/g, "\\'")}')">
                    <div class="prompt-tag">${p.tag}</div>
                    <div class="prompt-title">${p.title}</div>
                    <div class="prompt-content">${p.content}</div>
                    <div class="prompt-hint">ç‚¹å‡»å¤åˆ¶æŒ‡ä»¤ ğŸ“‹</div>
                </div>
            `).join('');
        }

        function shufflePrompts() {
            // æ·»åŠ ä¸€ä¸ªç®€å•çš„æ·¡å…¥æ·¡å‡ºåŠ¨ç”»æ„Ÿ
            const container = document.getElementById('prompt-container');
            container.style.opacity = '0';
            setTimeout(() => {
                renderPrompts();
                container.style.opacity = '1';
            }, 200);
        }

        function copyPrompt(text) {
            navigator.clipboard.writeText(text).then(() => {
                // ç®€å•çš„ Alert ä¹Ÿå¯ä»¥æ¢æˆæ›´å¥½çœ‹çš„ Toastï¼Œè¿™é‡Œä¿æŒç®€å•æœ‰æ•ˆ
                alert('âœ¨ æŒ‡ä»¤å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼\nCommand Copied!');
            });
        }

        // === 2. æ–°é—»é€»è¾‘ï¼šå›¾æ ‡ä¸æ ·å¼ ===
        function getIcon(type) {
            const icons = { 'APP': 'ğŸš€', 'DEV': 'ğŸ› ï¸', 'VIDEO': 'ğŸ¬', 'IMAGE': 'ğŸ¨' };
            return icons[type] || 'ğŸ“„';
        }

        function getSourceClass(src) {
            if (src.includes('Product Hunt')) return 'src-ph';
            if (src.includes('Hacker News')) return 'src-hn';
            return 'src-other';
        }

        function renderNews(data) {
            const container = document.getElementById('news-container');
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="loading-state">æš‚æ— æ•°æ® / No Data</div>';
                return;
            }

            container.innerHTML = data.map(item => `
                <a href="${item.url}" target="_blank" class="news-item">
                    <div class="news-icon-box">${getIcon(item.type)}</div>
                    <div class="news-body">
                        <div class="news-meta">
                            <span class="news-source ${getSourceClass(item.src)}">${item.src}</span>
                            <span class="news-time">${item.time}</span>
                        </div>
                        <div class="news-title">${item.title}</div>
                        <div class="news-desc">${item.desc}</div>
                    </div>
                </a>
            `).join('');
        }

        // === 3. æ¦œå•é€»è¾‘ï¼šåˆ†æ•°æ˜¾ç¤º ===
        function renderRanks(data) {
            const container = document.getElementById('rank-container');
            container.innerHTML = '';

            Object.entries(data).forEach(([category, items]) => {
                // æ¯ä¸ªåˆ†ç±»åªå–å‰ 5 ä¸ªï¼Œä¿æŒç‰ˆé¢æ•´æ´
                const topItems = items.slice(0, 5);
                
                let html = `<div class="rank-category">
                                <div class="rank-head-title">// ${category} æ¦œå•</div>`;
                
                topItems.forEach(item => {
                    // ç¡®ä¿æœ‰åˆ†æ•°ï¼Œæ²¡æœ‰åˆ™éšæœºå…œåº•
                    const score = item.score || (90 + Math.random() * 9).toFixed(1);
                    
                    html += `
                    <a href="${item.url}" target="_blank" class="rank-card">
                        <div class="rank-num">${item.rank}</div>
                        <div class="rank-info">
                            <div class="rank-row-top">
                                <span class="rank-name">${item.name}</span>
                                <span class="rank-score">ğŸ”¥ ${score}</span>
                            </div>
                            <div class="rank-desc">${item.desc}</div>
                        </div>
                    </a>`;
                });

                html += `</div>`;
                container.innerHTML += html;
            });
        }

        // === 4. åˆå§‹åŒ– ===
        window.onload = function() {
            if (window.AI_DATA) {
                // æ›´æ–°æ—¶é—´ï¼šä¼˜å…ˆå–ç¬¬ä¸€æ¡æ–°é—»çš„æ—¶é—´
                const lastUpdate = window.AI_DATA.news[0]?.time || 'LIVE';
                document.getElementById('update-time').innerText = `UPDATED: ${lastUpdate}`;

                // æ¸²æŸ“æ‰€æœ‰æ¿å—
                renderNews(window.AI_DATA.news);
                renderRanks(window.AI_DATA.ranks);
                
                allPrompts = window.AI_DATA.prompts || [];
                renderPrompts(); // åˆå§‹åŒ–æ¸²æŸ“12ä¸ª
            } else {
                document.getElementById('news-container').innerHTML = '<div class="loading-state">æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ data.js</div>';
            }
        };
    </script>
</body>
</html>
