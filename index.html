<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI NEXUS | Êô∫ËÉΩÂâçÊ≤øÊÉÖÊä•</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* === 1. Ê†∏ÂøÉËÆæËÆ°Á≥ªÁªü === */
        :root {
            --bg-body: #0f172a; --bg-card: #1e293b; --bg-card-hover: #334155;
            --text-primary: #f1f5f9; --text-secondary: #94a3b8; --text-accent: #38bdf8;
            --border-subtle: rgba(148, 163, 184, 0.15); --border-highlight: rgba(56, 189, 248, 0.5);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius-card: 16px; --container-width: 1280px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-body);
            color: var(--text-primary); line-height: 1.6; -webkit-font-smoothing: antialiased;
            padding-bottom: 60px; overflow-x: hidden;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; height: 400px;
            background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.08), transparent 70%);
            z-index: -1; pointer-events: none;
        }
        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 24px; }
        @media (max-width: 600px) { .container { padding: 0 16px; } }
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }

        /* === 2. Â§¥ÈÉ®Ê†∑Âºè === */
        header { padding: 60px 0 40px; text-align: center; }
        .site-title {
            font-size: 3rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 12px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        @media (max-width: 600px) { header { padding: 40px 0 30px; } .site-title { font-size: 2.2rem; } }
        .site-badge {
            display: inline-flex; align-items: center; gap: 8px; padding: 6px 16px;
            background: rgba(56, 189, 248, 0.1); color: var(--text-accent);
            border-radius: 99px; font-size: 0.85rem; font-weight: 600;
            border: 1px solid rgba(56, 189, 248, 0.2); font-family: 'JetBrains Mono', monospace;
        }

        /* === 3. ÊèêÁ§∫ËØçÊùøÂùó === */
        .prompts-section { margin-bottom: 60px; }
        .section-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border-subtle);
        }
        .section-title {
            font-size: 1.25rem; font-weight: 700; color: var(--text-primary);
            display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px;
        }
        .section-title span { color: var(--text-secondary); font-weight: 400; font-size: 0.9em; margin-left: 8px; }
        
        .prompts-grid {
            display: grid; gap: 20px;
            grid-template-columns: repeat(4, 1fr);
        }
        @media (max-width: 1024px) { .prompts-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 640px) { .prompts-grid { grid-template-columns: 1fr; gap: 16px; } }

        .prompt-card {
            background: var(--bg-card); border: 1px solid var(--border-subtle);
            border-radius: var(--radius-card); padding: 20px; height: 220px; 
            display: flex; flex-direction: column; cursor: pointer;
            position: relative; overflow: hidden; transition: transform 0.2s, border-color 0.2s;
        }
        @media (max-width: 640px) { .prompt-card { height: auto; min-height: 180px; } }
        .prompt-card:active { transform: scale(0.98); }
        .prompt-tag {
            position: absolute; top: 16px; right: 16px;
            font-size: 0.7rem; font-weight: 700; color: var(--text-accent);
            background: rgba(56, 189, 248, 0.1); padding: 4px 8px; border-radius: 6px;
        }
        .prompt-title {
            font-size: 1rem; font-weight: 700; margin-bottom: 12px;
            color: var(--text-primary); padding-right: 40px;
        }
        .prompt-text {
            flex: 1; font-family: 'JetBrains Mono', Consolas, monospace;
            font-size: 0.75rem; color: #cbd5e1; background: rgba(15, 23, 42, 0.5);
            padding: 12px; border-radius: 8px; overflow: hidden;
            display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical;
            border: 1px solid var(--border-subtle); white-space: pre-wrap;
        }
        .copy-hint {
            position: absolute; bottom: 10px; right: 10px;
            font-size: 0.75rem; color: var(--text-accent); opacity: 0; transition: opacity 0.2s;
        }
        @media (hover: hover) { .prompt-card:hover .copy-hint { opacity: 1; } }

        /* === 4. ÂèåÊ†èÂ∏ÉÂ±Ä & News === */
        .main-layout { display: grid; grid-template-columns: 2.5fr 1fr; gap: 48px; }
        @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; gap: 40px; } }
        
        .filter-bar {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 4px; margin-top: 10px;
        }
        .filter-btn {
            background: transparent; border: 1px solid var(--border-subtle);
            color: var(--text-secondary); padding: 6px 12px; border-radius: 8px;
            font-size: 0.85rem; font-weight: 600; cursor: pointer; white-space: nowrap; transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active { background: var(--text-accent); color: #0f172a; border-color: var(--text-accent); }

        .news-list { display: flex; flex-direction: column; gap: 24px; margin-top: 20px; }
        @media (max-width: 600px) { .news-list { gap: 16px; } }
        
        /* News Item Êîπ‰∏∫ cursor: pointer ÊèêÁ§∫ÂèØÁÇπÂáª */
        .news-item {
            display: flex; gap: 20px; padding: 24px; background: var(--bg-card);
            border: 1px solid var(--border-subtle); border-radius: var(--radius-card); align-items: flex-start;
            cursor: pointer; /* üëà Changed */
        }
        .news-item:hover { border-color: var(--text-secondary); background: var(--bg-card-hover); }
        @media (max-width: 600px) { .news-item { padding: 16px; gap: 12px; } .news-icon { width: 40px; height: 40px; font-size: 1.2rem; } }

        .news-icon {
            width: 48px; height: 48px; flex-shrink: 0;
            background: rgba(15, 23, 42, 0.5); border: 1px solid var(--border-subtle);
            border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
        .news-content { flex: 1; min-width: 0; }
        .news-meta { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 0.8rem; flex-wrap: wrap; }
        .source-tag { font-weight: 700; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.7rem; }
        .src-ph { color: #f87171; background: rgba(248, 113, 113, 0.1); }
        .src-hn { color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .src-default { color: #38bdf8; background: rgba(56, 189, 248, 0.1); }
        .news-time { color: var(--text-secondary); font-family: 'JetBrains Mono', monospace; }
        .news-title { font-size: 1.15rem; font-weight: 700; margin-bottom: 6px; color: var(--text-primary); line-height: 1.4; }
        @media (max-width: 600px) { .news-title { font-size: 1rem; } }
        .news-desc { font-size: 0.95rem; color: var(--text-secondary); line-height: 1.6; }
        @media (max-width: 600px) { .news-desc { font-size: 0.85rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; } }

        /* === 5. Ê¶úÂçï === */
        .rank-group { margin-bottom: 40px; }
        .rank-group-title {
            font-size: 0.85rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 16px; border-left: 3px solid var(--text-accent); padding-left: 10px;
        }
        .rank-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 10px;
            border-radius: 8px; border-bottom: 1px solid var(--border-subtle); transition: background 0.2s;
        }
        .rank-item:active { background: var(--bg-card-hover); }
        .rank-item:last-child { border-bottom: none; }
        .rank-num { font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 1.1rem; width: 24px; text-align: center; color: var(--text-secondary); }
        .rank-item:nth-child(2) .rank-num { color: #fbbf24; }
        .rank-item:nth-child(3) .rank-num { color: #94a3b8; }
        .rank-item:nth-child(4) .rank-num { color: #b45309; }
        .rank-info { flex: 1; overflow: hidden; }
        .rank-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .rank-name { font-weight: 600; font-size: 0.95rem; color: var(--text-primary); }
        .rank-score {
            font-size: 0.75rem; font-weight: 700; font-family: 'JetBrains Mono', monospace;
            background: rgba(244, 63, 94, 0.15); color: #fb7185; padding: 2px 8px; border-radius: 12px;
            display: flex; align-items: center; gap: 4px;
        }
        .rank-desc { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        footer { margin-top: 60px; text-align: center; color: var(--text-secondary); font-size: 0.85rem; border-top: 1px solid var(--border-subtle); padding-top: 30px; }
        .loading-text { text-align: center; padding: 40px; color: var(--text-secondary); }

        /* === 6. Ê®°ÊÄÅÊ°Ü (Modal) - ËØ¶ÊÉÖÈ°µ === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px);
            z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: #1e293b; border: 1px solid rgba(255,255,255,0.1);
            width: 100%; max-width: 600px; border-radius: 20px;
            padding: 30px; position: relative;
            transform: translateY(20px); transition: transform 0.3s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }
        
        .modal-close {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.1); border: none; color: #fff;
            width: 32px; height: 32px; border-radius: 50%; font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .modal-close:hover { background: rgba(255,255,255,0.2); }

        .modal-tag { display: inline-block; margin-bottom: 15px; }
        .modal-title { font-size: 1.5rem; font-weight: 800; line-height: 1.3; margin-bottom: 10px; color: #fff; }
        .modal-meta { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; font-family: 'JetBrains Mono', monospace; }
        .modal-desc { 
            font-size: 1.05rem; line-height: 1.8; color: #cbd5e1; margin-bottom: 30px; 
            background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px;
        }
        .modal-btn {
            display: block; width: 100%; padding: 14px; text-align: center;
            background: var(--text-accent); color: #0f172a; font-weight: 700;
            border-radius: 10px; font-size: 1rem; transition: opacity 0.2s;
        }
        .modal-btn:hover { opacity: 0.9; }

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(255, 255, 255, 0.95); color: #0f172a;
            padding: 10px 20px; border-radius: 99px; font-weight: 600; font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); opacity: 0;
            transition: all 0.3s; z-index: 3000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">AI NEXUS</h1>
            <div class="site-badge"><span id="update-time">SYSTEM SYNCING...</span></div>
        </div>
    </header>

    <div class="container">
        <div class="prompts-section">
            <div class="section-header"><div class="section-title">‰∏áËÉΩÂÖ¨ÂºèÂ∫ì <span>/ FRAMEWORKS</span></div></div>
            <div id="prompt-container" class="prompts-grid"></div>
        </div>

        <div class="main-layout">
            <div class="left-col">
                <div class="section-header"><div class="section-title">ÂÖ®ÁêÉÊÉÖÊä• <span>/ NEWS</span></div></div>
                <div class="filter-bar">
                    <button class="filter-btn active" onclick="filterNews('ALL')">ÂÖ®ÈÉ® All</button>
                    <button class="filter-btn" onclick="filterNews('APP')">üöÄ Product Hunt</button>
                    <button class="filter-btn" onclick="filterNews('DEV')">üõ†Ô∏è Hacker News</button>
                    <button class="filter-btn" onclick="filterNews('MEDIA')">üé¨ Â™í‰Ωì</button>
                </div>
                <div id="news-container" class="news-list"><div class="loading-text">Loading...</div></div>
            </div>
            <div class="right-col">
                <div class="section-header"><div class="section-title">ÊùÉÂ®ÅÊ¶úÂçï <span>/ TOP TIER</span></div></div>
                <div id="rank-container"></div>
            </div>
        </div>
    </div>

    <footer><p>¬© 2025 AI NEXUS</p></footer>

    <div id="toast" class="toast">‚úÖ Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal(event)">√ó</button>
            <div id="modal-tag-container"></div>
            <h2 id="modal-title" class="modal-title"></h2>
            <div id="modal-meta" class="modal-meta"></div>
            <div id="modal-desc" class="modal-desc"></div>
            <a id="modal-link" href="#" target="_blank" class="modal-btn">üîó ËÆøÈóÆÂéüÊñá / Read Source</a>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // === ÂÖ®Â±ÄÊï∞ÊçÆ ===
        let allPrompts = [];
        let allNews = [];
        let currentFilter = 'ALL';

        // === 1. Ê®°ÊÄÅÊ°ÜÈÄªËæë (Sub-page) ===
        function openNewsModal(index) {
            // Ê†πÊçÆÂΩìÂâçÊòæÁ§∫ÁöÑÂàóË°®ÊâæÂà∞ÂØπÂ∫îÁöÑÊï∞ÊçÆ
            // Ê≥®ÊÑèÔºöÂõ†‰∏∫ÊúâËøáÊª§ÂäüËÉΩÔºåÊàë‰ª¨ÈúÄË¶ÅÂú®Ê∏≤ÊüìÊó∂ÁªëÂÆöÂéüÂßã ID ÊàñËÄÖÂØπË±°ÂºïÁî®
            // ËøôÈáåÁÆÄÂåñÈÄªËæëÔºöÁõ¥Êé•‰º†ÈÄíÂØπË±°‰∏çÂ§™Â•Ω‰º†ÔºåÊàë‰ª¨Áî®ÂÖ®Â±Ä allNews Êü•Êâæ
            const item = allNews.find(n => n.id === String(index));
            if (!item) return;

            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-meta').innerText = `${item.time} ‚Ä¢ ${item.src}`;
            document.getElementById('modal-desc').innerText = item.desc; // Êú™Êù•ËøôÈáåÂèØ‰ª•ÊòØÊõ¥ÈïøÁöÑÊÄªÁªì
            document.getElementById('modal-link').href = item.url;
            
            // ËÆæÁΩÆÊ†áÁ≠æÊ†∑Âºè
            const tagClass = getSourceClass(item.src);
            document.getElementById('modal-tag-container').innerHTML = `<span class="source-tag ${tagClass}">${item.src}</span>`;

            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden'; // Á¶ÅÊ≠¢ËÉåÊôØÊªöÂä®
        }

        function closeModal(e) {
            if (e) e.preventDefault();
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = ''; // ÊÅ¢Â§çÊªöÂä®
        }

        // === 2. ÊèêÁ§∫ËØçÈÄªËæë ===
        function renderPrompts() {
            const container = document.getElementById('prompt-container');
            const sliced = allPrompts.slice(0, 12);
            container.innerHTML = sliced.map((p, index) => `
                <div class="prompt-card" onclick="copyPrompt(${index})">
                    <div class="prompt-tag">${p.tag}</div>
                    <div class="prompt-title">${p.title}</div>
                    <div class="prompt-text">${p.content}</div>
                    <div class="copy-hint">Tap to Copy üìã</div>
                </div>
            `).join('');
        }
        function copyPrompt(index) {
            const text = allPrompts[index].content;
            navigator.clipboard.writeText(text).then(() => { showToast('‚ú® ÂÖ¨ÂºèÂ∑≤Â§çÂà∂ÔºÅËØ∑ÊõøÊç¢ [ ] ÂÜÖÂÆπ'); });
        }

        // === 3. Êñ∞ÈóªÈÄªËæë ===
        function filterNews(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            let filtered = [];
            if (type === 'ALL') filtered = allNews;
            else if (type === 'MEDIA') filtered = allNews.filter(i => i.type === 'VIDEO' || i.type === 'IMAGE');
            else filtered = allNews.filter(i => i.type === type);
            renderNews(filtered);
        }

        function getIcon(type) { const icons = { 'APP': 'üöÄ', 'DEV': 'üõ†Ô∏è', 'VIDEO': 'üé¨', 'IMAGE': 'üé®' }; return icons[type] || 'üìÑ'; }
        function getSourceClass(src) { if (src.includes('Product Hunt')) return 'src-ph'; if (src.includes('Hacker News')) return 'src-hn'; return 'src-default'; }
        
        function renderNews(data) {
            const container = document.getElementById('news-container');
            if (!data || data.length === 0) { container.innerHTML = '<div class="loading-text">Êó†ÂÜÖÂÆπ</div>'; return; }
            container.innerHTML = data.map(item => `
                <div class="news-item" onclick="openNewsModal('${item.id}')">
                    <div class="news-icon">${getIcon(item.type)}</div>
                    <div class="news-content">
                        <div class="news-meta"><span class="source-tag ${getSourceClass(item.src)}">${item.src}</span><span class="news-time">${item.time}</span></div>
                        <div class="news-title">${item.title}</div><div class="news-desc">${item.desc}</div>
                    </div>
                </div>`).join('');
        }

        // === 4. Ê¶úÂçïÈÄªËæë ===
        function renderRanks(data) {
            const container = document.getElementById('rank-container');
            container.innerHTML = '';
            Object.entries(data).forEach(([category, items]) => {
                const topItems = items.slice(0, 5);
                let html = `<div class="rank-group"><div class="rank-group-title">${category} Top 5</div>`;
                topItems.forEach(item => {
                    const score = item.score || (90 + Math.random() * 9).toFixed(1);
                    html += `<a href="${item.url}" target="_blank" class="rank-item"><div class="rank-num">${item.rank}</div><div class="rank-info"><div class="rank-row"><span class="rank-name">${item.name}</span><span class="rank-score">üî• ${score}</span></div><div class="rank-desc">${item.desc}</div></div></a>`;
                });
                html += `</div>`;
                container.innerHTML += html;
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg; toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2000);
        }

        window.onload = function() {
            if (window.AI_DATA) {
                const lastUpdate = window.AI_DATA.news[0]?.time || 'LIVE';
                document.getElementById('update-time').innerText = `UPDATED: ${lastUpdate}`;
                
                allNews = window.AI_DATA.news || [];
                renderNews(allNews); 
                renderRanks(window.AI_DATA.ranks);
                allPrompts = window.AI_DATA.prompts || [];
                renderPrompts();
            } else { document.getElementById('news-container').innerHTML = '<div class="loading-text">Data Load Failed.</div>'; }
        };
    </script>
</body>
</html>
